<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Space Coast Tech Club</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#512da8">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Space Coast Tech Club</a>
  </nav>

  <main role="main">
    <app-root></app-root>
  </main>

  <footer class="container">
    <h3 id="sign-up-for-our-eventual-newsletter">Sign up for our eventual newsletter</h3>
    <form action="https://tinyletter.com/spacecoasttechclub" method="post"
      target="popupwindow" onsubmit="window.open('https://tinyletter.com/spacecoasttechclub', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
      <div class="form-group">
        <label for="tlemail">Enter your email address</label>
        <input type="email" class="form-control" name="email" id="tlemail" aria-describedby="emailHelp" placeholder="Enter email" />
      </div>
      <input type="hidden" value="1" name="embed" />
      <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>
    <p>&copy; Space Coast Tech Club 2018</p>
  </footer>

</body>

</html>
