<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Space Coast Tech Club</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#512da8">
</head>

<body>

<app-root></app-root>

  <footer class="container pt-4 pb-4">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <h3 id="newsletter-sign-up">Sign up for our eventual newsletter</h3>
        <form action="https://tinyletter.com/spacecoasttechclub" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/spacecoasttechclub', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
          <div class="form-group">
            <label for="tlemail">Enter your email address</label>
            <input type="email" class="form-control" name="email" id="tlemail" aria-describedby="emailHelp" placeholder="Enter email"
            />
          </div>
          <input type="hidden" value="1" name="embed" />
          <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
      </div>
      <div class="col-xs-12 col-md-4">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <a href="https://www.facebook.com/spacecoasttechclub/">
              <strong>Facebook</strong>
            </a>
          </li>
          <li class="list-group-item">
            <a href="https://twitter.com/spacecoast_tech">
              <strong>Twitter</strong>
            </a>
          </li>
          <li class="list-group-item">
            <a href="https://spacecoasttech.slack.com">
              <strong>Sign In</strong>
            </a>
          </li>
          <li class="list-group-item">
            <a href="https://spacecoasttechclub.herokuapp.com/">
              <strong>Sign Up</strong>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-xs-12 col-md-4">
        <p>&copy; Space Coast Tech Club 2018</p>
      </div>
    </div>
  </footer>

</body>

</html>
