<div class="d-flex flex-wrap">
  <div *ngFor="let event of events" class="col-xs-6 col-sm-6 col-md-6 col-lg-4 d-flex align-items-stretch mb-3">
    <div class="card border-primary flex-grow flex-fill">
      <div class="card-header text-white bg-light">
        <a href="{{ event.link }}">
          <h2 class="card-title">{{ event.name }}</h2>
        </a>
      </div>
      <div class="card-body text-muted">
        <img *ngIf="event.featured_photo" class="card-img" src="{{ event.featured_photo.photo_link }}" alt="{{ event.name }}">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <i class="fas fa-greater-than"></i> {{ event.group.name }}</li>
          <li class="list-group-item">
            <i class="far fa-compass"></i> {{ event.venue ? event.venue.name : 'n/a' }}</li>
          <li class="list-group-item">
            <i class="far fa-calendar-alt"></i> {{ event.local_date ? event.local_date : 'n/a' }}</li>
          <li class="list-group-item">
            <i class="far fa-clock"></i> {{ event.local_time }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
