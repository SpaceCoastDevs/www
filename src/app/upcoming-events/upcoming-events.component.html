<div class="d-flex flex-wrap">
  <div *ngFor="let event of events" class="col-xs-6 col-sm-4 col-lg-3 mb-3">
    <div class="card">
      <img *ngIf="event.featured_photo" class="card-img-top" src="{{ event.featured_photo.photo_link }}" alt="{{ event.name }}">
      <div class="card-body">
        <a href="{{ event.link }}"><h2 class="card-title">{{ event.name }}</h2></a>
        <p class="flex-text text-muted">{{ event.venue ? event.venue.name : 'n/a' }}</p>
        <p>
          <span class="badge badge-pill badge-dark">
            <i class="far fa-calendar-alt"></i> {{ event.local_date ? event.local_date : 'n/a' }}</span>&nbsp;
          <span class="badge badge-pill badge-dark">
            <i class="far fa-clock"></i> {{ event.local_time }}</span>&nbsp;
        </p>
      </div>
    </div>
  </div>
</div>
